
<div>
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng cloak="ng-cloak" class="login-page">
    <md-card flex="flex" flex-gt-md="33">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>LoginPage</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form name="Form">
          <md-input-container class="md-block">
            <label>Login</label>
            <input type="email" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
            <div ng-messages="Form.email.$error" role="alert" multiple="">
              <div ng-messages="required" ng-show="Form.email.$error.required">please enter your email.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
            <div ng-messages="Form.password.$error" role="alert" multiple="">
              <div ng-messages="required" ng-show="Form.password.$error.required">please enter your Password</div>
              <div ng-messages="md-maxlength" ng-show="!Form.password.$valid">too long</div>
            </div>
          </md-input-container>
         <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
       </form>
     </md-card-content>
   </md-card>
 </md-content>
